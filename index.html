<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic CricClubs Overlay</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: transparent;
    }

    .crop {
      width: 100%;
      height: 100px;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999;
      background: transparent;
      pointer-events: none;
    }

    .crop img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="crop">
    <img id="overlayImg" alt="CricClubs overlay bottom" />
  </div>

  <script>
    // Parse fixtureId and clubId from the page URL
    const params = new URLSearchParams(window.location.search);
    const matchId = params.get("matchId");
    const clubId = params.get("clubId");

    // Build overlay image URL dynamically
    if (matchId && clubId) {
      const overlayUrl = `https://overlayscore.cricclubs.com/overlay?matchId=${matchId}&clubId=${clubId}`;
      document.getElementById("overlayImg").src = overlayUrl;
    } else {
      console.warn("⚠️ Missing matchId or clubId in the URL query parameters");
    }
  </script>
</body>
</html>
