<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transparent Overlay Bottom Strip</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: none; /* transparent background */
    }

    /* Transparent bottom strip */
    .crop {
      width: 100%;
      height: 100px;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 999;
      background: transparent; /* <-- key line */
      pointer-events: none; /* optional: lets clicks go through */
    }

    .crop img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="crop">
    <img
      src="https://overlayscore.cricclubs.com/overlay?fixtureId=1084&clubId=1003069"
      alt="CricClubs overlay bottom"
    />
  </div>
</body>
</html>
